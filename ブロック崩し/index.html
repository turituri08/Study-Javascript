<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    //　ボールの動く速さ
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    //　パドルの大きさ
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width - paddleWidth) / 2;
    var rightPressed = false;
    var leftPressed = false;
    //　ブロック行の個数
    var brickRowCount = 3;
    //　ブロックの行の個数
    var brickColumnCount = 5;
    //　ブロックの大きさ
    var brickWidth = 75;
    var brickHeight = 20;
    //　ブロックの隙間
    var brickPadding = 10;
    //　キャンバスから見たブロックの位置
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0 };
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                //　ブロックのそれぞれの(x, y)座標に値が毎回変わるようcとrをかけて代入している
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }

    function draw() {
        var ballColor = null;
        // clearRectはCanvasの内容を消去する（軌跡が残らなくなる）
        // 四角形の左上端のx、y座標と四角形の右下端のx、y座標を引数に入れる
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        x += dx;
        y += dy;
        // 左右の枠内に収まるように、枠を超えていたら-をつけてボールの動く方向を逆転させる
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        // 上の枠内に収まるように、枠を超えていたら-をつけてボールの動く方向を逆転させる
        if(y + dy < ballRadius) {
            dy = -dy;
        // パドルの幅内ならボールの向きを変える、底に当たるとゲームオーバー
        }else if(y + dy > canvas.height - ballRadius){
            if(x > paddleX && x < paddleX + paddleWidth){
                dy = -dy;
            }else{
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); 
            }
        }
        //　左右枠内に収まるようにパドルの位置を調整、代入している値をパドルの速さ
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }

    // 10ミリ秒おきにdraw関数が呼ばれ続ける
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    var interval = setInterval(draw, 10);
</script>

</body>
</html>
